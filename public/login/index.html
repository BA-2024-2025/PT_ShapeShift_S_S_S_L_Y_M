<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShapeShift - Login</title>
  <link rel="stylesheet" href="../../resources/css/Style_Navbar.css">
  <link rel="stylesheet" href="../../resources/css/login/signup.css" />
  <link rel="stylesheet" href="../../resources/css/Style_ColorScheme.css">
  <script type="module" src="../../resources/scripts/index.js"></script>
  <script type="module" src="../../resources/scripts/login.js"></script>
  <script src="https://kit.fontawesome.com/5a4c0976d6.js" crossorigin="anonymous"></script>
</head>
<body class="">
<div class="navContainer">
  <div class="logoContainer">
    <a href="/home">
      <h1 class="logo" style="color:var(--primary)">ShapeShift</h1>
    </a>
  </div>
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="navItem">
        <a href="/home" class="nav-link">Home</a>
      </li>
      <li class="navItem">
        <a href="/leaderboard" class="nav-link">Leaderboard</a>
      </li>
      <li class="navItem">
        <a href="/contacts" class="nav-link">Contact</a>
      </li>
    </ul>
  </nav>
  <div class="loginContainer">
    <div class="login-icon">
      <a href="/home" class="login-icon">
        <i class="fa-regular fa-user"></i>
      </a>
      <ul class="login-menu">
        <li class="login-element">
          <a href="/login" class="login login-text">Login</a>
        </li>
        <li class="login-element">
          <a href="/settings" class="settings login-text">Settings</a>
        </li>
      </ul>
    </div>
    <div class="mobile-menu">
      <div class="mobile-menu-icon"><i class="fa-solid fa-bars"></i></div>
      <ul class="mobile-menu-menu">
        <li class="mobile-menu-item">
          <a href="/home" class="mobile-menu-link"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li class="mobile-menu-item">
          <a href="/leaderboard" class="mobile-menu-link"><i class="fa-solid fa-medal"></i> Ranking</a>
        </li>
        <li class="mobile-menu-item">
          <a href="/settings" class="mobile-menu-link"><i class="fa-solid fa-gear"></i> Settings</a>
        </li>
        <li class="mobile-menu-item">
          <a href="/contacts" class="mobile-menu-link"><i class="fa-solid fa-address-book"></i> Contact</a>
        </li>
        <li class="mobile-menu-item">
          <a href="/login" class="mobile-menu-link"><i class="fa-regular fa-user"></i> Login</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<main>
  <a href="/home" class="back"><h1><i class="fa-solid fa-circle-arrow-left"></i></h1></a>
  <form autocomplete="on" action="" id="loginForm">
    <p class="title-small">Login with a</p>
    <h1 class="title-main">ShapeShift</h1>
    <p class="title-small">account</p>

    <input class="input-box" type="email" name="email" id="email" placeholder="email" required />
    <input class="input-box" type="password" name="password" id="password" placeholder="password" required />

    <p class="error-msg hidden" id="errorMessage"></p>

    <button class="signup-button" type="submit">Login</button>

    <p class="login-link">You donâ€™t have an account? <br><a href="/signup">Sign-Up</a></p>
  </form>
</main>
<script src="../../resources/scripts/login.js"></script>
</body>
</html>
