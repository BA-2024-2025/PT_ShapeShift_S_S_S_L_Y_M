<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../public/css/Style_Leaderboard.css">
    <link rel="stylesheet" href="../public/css/Style_Navbar.css">
    <link rel="stylesheet" href="../public/css/Style_ColorScheme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../public/scripts/leaderboard.js"></script>
</head>
<body>
<div class="navContainer">
    <div class="logoContainer">
        <h1 class="logo" style="color:var(--primary)">ShapeShift</h1>
    </div>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="navItem">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="navItem">
                <a href="index.html" class="nav-link">Leaderboard</a>
            </li>
        </ul>
    </nav>
    <div class="loginContainer">
        <div class="login-icon">
            <a href="index.html" class="login">
                <i class="fa-regular fa-user"></i>
            </a>
            <ul class="login-menu">
                <li class="login-element">
                    <a href="index.html" class="login login-text">Login</a>
                </li>
                <li class="login-element">
                    <a href="index.html" class="settings login-text">Settings</a>
                </li>
            </ul>
        </div>
        <div class="mobile-menu">
            <div class="mobile-menu-icon"><i class="fa-solid fa-bars"></i></div>
            <ul class="mobile-menu-menu">
                <li class="mobile-menu-item">
                    <a href="index.html" class="mobile-menu-link"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="mobile-menu-item">
                    <a href="index.html" class="mobile-menu-link"><i class="fa-solid fa-medal"></i> Leaderboard</a>
                </li>
                <li class="mobile-menu-item">
                    <a href="index.html" class="mobile-menu-link"><i class="fa-solid fa-gear"></i> Settings</a>
                </li>
                <li class="mobile-menu-item">
                    <a href="index.html" class="mobile-menu-link"><i class="fa-regular fa-user"></i> Login</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="leaderboard-container">
    <h1 class="title"><i class="fa-solid fa-medal"></i>Leaderboard</h1>
    <div class="leaderboard-container-in">
        <table class="leaderboard">
            <thead class="leaderboard-header">
            <tr class="leaderboard-row">
                <td></td>
                <td><h2>Place</h2></td>
                <td><h2>Username</h2></td>
                <td><h2>Score</h2></td>
            </tr>
            </thead>
            <tbody class="leaderboard-body" id="table">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
