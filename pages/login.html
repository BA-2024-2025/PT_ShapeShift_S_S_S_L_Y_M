<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShapeShift - Login</title>
  <link rel="stylesheet" href="../public/css/login/signup.css" />
</head>
<body>
  <header>
    <nav>
      <p class="logo-text">ShapeShift</p>
      <img src="../public/img/profile.png" alt="user" class="user" onclick="navigateTo('/login');">
    </nav>
  </header>

  <main>
    <form id="loginForm">
      <p class="title-small">Login with a</p>
      <h1 class="title-main">ShapeShift</h1>
      <p class="title-small">account</p>

      <input class="input-box" type="text" name="username" id="username" placeholder="username" required />
      <input class="input-box" type="password" name="password" id="password" placeholder="password" required />

      <p class="error-msg hidden" id="errorMessage"></p>

      <button class="signup-button" type="submit">Login</button>

      <p class="login-link">You donâ€™t have an account? <br><a href="/signup">Sign-Up</a></p>
    </form>
  </main>

  <script src="../public/js/login.js"></script>
</body>
</html>
