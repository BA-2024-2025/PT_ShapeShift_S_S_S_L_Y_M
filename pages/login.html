<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShapeShift - Login</title>
  <link rel="stylesheet" href="../public/css/login/signup.css" />
  <link rel="stylesheet" href="../public/css/Style_ColorScheme.css">
  <link rel="stylesheet" href="../public/css/Style_Navbar.css">
  <script src="https://kit.fontawesome.com/5a4c0976d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navContainer">
        <div class="logoContainer">
          <h1 class="logo" style="color:var(--primary)">ShapeShift</h1>
        </div>
        <nav class="navbar">
          <ul class="navbar-nav">
            <li class="navItem">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="navItem">
              <a href="index.html" class="nav-link">Leaderboard</a>
            </li>
          </ul>
        </nav>
        <div class="loginContainer">
          <div class="login-icon">
            <a href="index.html" class="login">
              <i class="fa-regular fa-user"></i>
            </a>
            <ul class="login-menu">
              <li class="login-element">
                <a href="index.html" class="login login-text">Login</a>
              </li>
              <li class="login-element">
                <a href="index.html" class="settings login-text">Settings</a>
              </li>
            </ul>
          </div>
          <div class="mobile-menu">
            <div class="mobile-menu-icon"><i class="fa-solid fa-bars"></i></div>
            <ul class="mobile-menu-menu">
              <li class="mobile-menu-item">
                <a href="index.html" class="mobile-menu-link"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <li class="mobile-menu-item">
                <a href="index.html" class="mobile-menu-link"><i class="fa-solid fa-medal"></i> Leaderboard</a>
              </li>
              <li class="mobile-menu-item">
                <a href="index.html" class="mobile-menu-link"><i class="fa-solid fa-gear"></i> Settings</a>
              </li>
              <li class="mobile-menu-item">
                <a href="index.html" class="mobile-menu-link"><i class="fa-regular fa-user"></i> Login</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

  <main>
    <form autocomplete="on" action="" id="loginForm">
      <p class="title-small">Login with a</p>
      <h1 class="title-main">ShapeShift</h1>
      <p class="title-small">account</p>

      <input class="input-box" type="text" name="username" id="username" placeholder="username" required />
      <input class="input-box" type="password" name="password" id="password" placeholder="password" required />

      <p class="error-msg hidden" id="errorMessage"></p>

      <button class="signup-button" type="submit">Login</button>

      <p class="login-link">You donâ€™t have an account? <br><a href="signup.html">Sign-Up</a></p>
    </form>
  </main>

  <script src="../public/js/login.js"></script>
</body>
</html>
