<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script src="../public/scripts/matter.js"></script>
  <script>


  // module aliases
let Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite;

// create an engine
let engine = Engine.create();

// create a renderer
let render = Render.create({
    element: document.body,
    engine: engine,
    options: {
      width: 1600*2,
      height: 800*2,
      wireframes: false
    }
});

// create two boxes and a ground
let boxA = Matter.Bodies.rectangle(400, 200, 20, 20);
let boxB = Bodies.rectangle(420, 200, 20, 20);
let boxC = Bodies.rectangle(400, 220, 20, 20);
let boxD = Bodies.rectangle(400, 240, 20, 20);
let ground = Bodies.rectangle(700, 600, 1500, 60, { isStatic: true });

let mouse = Matter.Mouse.create(render.canvas);
let mouseConstraint = Matter.MouseConstraint.create(engine, {
  mouse: mouse,
  constraint: {
    render: {visible: false}
  }
})
render.mouse = mouse;

let stack = Matter.Composites.stack(200,200,5,5,0,0, function(x,y){
  return Matter.Bodies.circle(x,y,20,20);
})

// add all of the bodies to the world
Composite.add(engine.world, [stack,boxA,boxB,boxC,boxD, ground, mouseConstraint]);

// run the renderer
Render.run(render);

// create runner
let runner = Runner.create();

// run the engine
Runner.run(runner, engine);


  </script>
</body>
</html>
