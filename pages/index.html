<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShapeShift</title>
  <link rel="stylesheet" href="../public/css/Style_index.css">
  <link rel="stylesheet" href="../public/css/Style_ColorScheme.css">
  <script src="https://kit.fontawesome.com/5a4c0976d6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="navContainer">
  <div class="logoContainer">
    <img src="../public/images/demo_logo.png" alt="">
  </div>
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="navItem">
        <a href="index.html" class="nav-link">Home</a>
      </li>
      <li class="navItem">
        <a href="index.html" class="nav-link">Leaderboard</a>
      </li>
    </ul>
  </nav>
  <div class="loginContainer">
    <a href="index.html" class="login">
      <i class="fa-regular fa-user"></i>
    </a>
  </div>
</div>
<div class="container">
  <div class="game">
    <iframe></iframe>
    <div class="scoreContainer">
      <H1>Score:</H1>
    </div>
  </div>
  <div class="leaderboard" id="leaderboard">
    <div class="leaderBoardEntry">
      <div class="upper">
        <img src="user" alt="user">
        <h1 class="leaderBoardEntryText">USER BlaBla</h1>
      </div>
      <div class="lower">
        <h2 class="leaderBoardEntryTime">1:00</h2>
        <h2 class="leaderBoardEntryScore">200</h2>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
